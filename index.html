<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat macOS</title>
    <link rel="stylesheet" href="./css/zeroing.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/mobile.css">
    <link href="https://fonts.googleapis.com/css?family=Lato:100,100italic,300,300italic,regular,italic,700,700italic,900,900italic" rel="stylesheet" />
</head>
<body>
    <div class="wrapper">
        <div class="window">
            <div class="window__nav nav">
                <div class="nav__comandbuttons comandbuttons">
                    <div class="comandbuttons__item"></div>
                    <div class="comandbuttons__item"></div>
                    <div class="comandbuttons__item"></div>
                </div>
                <div class="nav__sourse sourse">
                    <div class="sourse__item sourse__item-active">
                        <img src="./img/1.svg" alt="">
                    </div>
                    <div class="sourse__item">
                        <img src="./img/2.svg" alt="">
                    </div>
                    <div class="sourse__item">
                        <img src="./img/3.svg" alt="">
                    </div>
                    <div class="sourse__item">
                        <img src="./img/4.svg" alt="">
                    </div>
                    <div class="sourse__item">
                        <img src="./img/5.svg" alt="">
                    </div>
                    <div class="sourse__item">
                        <img src="./img/7.svg" alt="">
                    </div> 
                </div>
                <div class="sourse__item sourse__item-new">
                    <img src="./img/+.svg" alt="">
                </div>
            </div>
            <div class="window__treads treads">
                <div class="treads__item list">
                    <div class="list__title">
                            <div>Nomad List<img src="./img/arrow-down.svg" alt=""></div>  
                        <div class="title__seeating"><img src="/img/seeating.svg" alt=""></div>
                        
                    </div>
                    <div class="list__content">
                        <div><img src="./img/chat.svg" alt=""></div>
                        <div>All treads</div>
                    </div>
                </div>
                <div class="treads__item chanels">
                    <div class="chahels__title title">
                        <div>Channels</div>
                        <div>11</div>
                    </div>
                    <div class="chahels__content">
                        <div class="chanel"># general</div>
                        <div class="chanel"># support</div>
                        <div class="chanel"># marketing</div>
                        <div class="chanel"># thailand</div>
                        <div class="chanel"># bali</div>
                        <div class="chanel"># poland</div>
                        <div class="chanel"># australia</div>
                        <div class="chanel"># jobs</div>
                        <div class="chanel"># startups</div>
                        <div class="chanel"># italy</div>
                        <div class="chanel"># freelance</div>
                    </div>
                </div>
                <div class="treads__item friends">
                    <div class="friends__title title">
                        <div>friends</div>
                        <div>82</div>
                    </div>
                    <div class="friends__content">
                        <div class="friend__card card">
                            <div class="card__status"></div>
                            <div class="card__photo"><img src="./img/user1.png" alt=""></div>
                            <div class="card__username">Orlando Diggs</div>
                        </div>
                        <div class="friend__card card">
                            <div class="card__status"></div>
                            <div class="card__photo"><img src="./img/user2.png" alt=""></div>
                            <div class="card__username">Carmen Velasco</div>
                        </div>
                        <div class="friend__card card">
                            <div class="card__status"></div>
                            <div class="card__photo"><img src="./img/user3.png" alt="" srcset=""></div>
                            <div class="card__username">Marie Jensen</div>
                        </div>
                        <div class="friend__card card">
                            <div class="card__status"></div>
                            <div class="card__photo"><img src="./img/user4.png" alt=""></div>
                            <div class="card__username">Alex Lee</div>
                        </div>
                        <div class="friend__card card">
                            <div class="card__status"></div>
                            <div class="card__photo"><img src="./img/user5.png" alt=""></div>
                            <div class="card__username">Leo Gill</div>
                        </div>
                        <div class="friend__card card">
                            <div class="card__status"></div>
                            <div class="card__photo"><img src="./img/user6.png" alt=""></div>
                            <div class="card__username">Britney Cooper</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="window__chat chat"></div>
            <div class="window__profile profile">
                <div class="profile__photo">
                    <img src="/img/profilePhoto.jpg" alt="Amilia Luna">
                </div>
                <div class="profile__info info">
                    <div class="info__main">
                        <div class="name">Amilia Luna</div>
                        <div class="post">UI Designer</div>
                    </div>
                    <div class="info__sn sn">
                        <sn__buttons></sn__buttons>
                        <sn__buttons></sn__buttons>
                        <sn__buttons></sn__buttons>
                        <sn__buttons></sn__buttons>
                        <div class="info__im im">
                            <im__buttons></im__buttons>
                            <im__buttons></im__buttons>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
